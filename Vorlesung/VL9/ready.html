<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Events</title>
		<script type="text/javascript">
			alert(1);
			
			document.addEventListener("DOMContentLoaded", function(){
				alert(2);
			})
			
			window.onload = function(){
				alert(3);
			}
		</script>
	</head>
	<body>
	</body>
</html>
